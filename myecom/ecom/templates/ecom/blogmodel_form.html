{% extends 'base.html'  %}

{% block body_block %}

    <h1>
        {% if not form.instance.pk  %}
        Add Blog
        {% else %}
        Update Blog
        {% endif %}
    </h1>
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form method="POST" enctype="multipart/form-data">
                    
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
