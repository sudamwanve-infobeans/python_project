{% extends "basic_app/basic_app_base.html" %}
{% block body_block %}
  <div class="jumbotron">

    <h1>Welcome to the List of Schools Page!</h1>
      <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">School Name</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for school in school_list %}
     <tr>
      <th scope="row">{{school.pk}}</th>
      <td>{{school.name}}</td>
       <td><a class='btn btn-warning' href="{% url 'basic_app:update' pk=school.pk %}">Update</a></td>
      <td><a class='btn btn-danger' href="{% url 'basic_app:delete' pk=school.pk %}">Delete</a></td>
    </tr>
    {% endfor %}

  </tbody>
</table>
  </div>


{% endblock %}
