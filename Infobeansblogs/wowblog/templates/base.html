<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
      body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.content {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

.footer {
    background-color: #f4f4f4;
    padding: 10px;
    text-align: center;
    position: sticky;
    bottom: 0;
}

      .menubar {

    background-color: #333;
    color: #fff;
    padding: 10px;
    position: sticky;
    top: 0;
    z-index: 1000; /* Ensure navbar is above other content */
}

      .divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}
  </style>

 {% if messages %}

  {% for message in messages %}

<button type = "button" class = "btn-close" data-bs-dismiss = "alert" id = "close"> Ã— </button>
{{ message }}
</div>

  {% endfor %}

 {% endif %}
{% endwith %}
