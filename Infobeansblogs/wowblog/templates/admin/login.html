<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" >

    <title>Infobeans Blogs</title>
  </head>
  <body>

            <div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <h3>Admin Login</h3>
        <form method="POST">
           {{form.hidden_tag()}}
          <div class="form-outline mb-4">
              {{ form.username(class="form-control form-control-lg", id="form3Example3", placeholder="Enter Username") }} <!-- Add form field with Bootstrap classes -->
          </div>
          <div class="form-outline mb-3">
              {{ form.password(class="form-control form-control-lg", id="form3Example4", placeholder="Enter password") }}
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  </body>
</html>
