  {% extends 'admin/admin_base.html' %}
{% block content %}
<div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Carousal</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item">Carousal</li>
                            <li class="breadcrumb-item active">add</li>
                        </ol>

                        <div class="card mb-4">

                            <div class="card-body">
                               <form method="POST" enctype="multipart/form-data">
                                    {{form.hidden_tag()}}
                                        <div class="form-floating mb-3">
                                         {{ form.title(class="form-control", placeholder="Enter Title") }}
                                        </div>
                                        <div class="form-floating mb-3">
                                            {{ form.desc(class="form-control", placeholder="Add Description") }}
                                        </div>
                                        <div  class="form-floating mb-3">
                                                <input type="file" name="cimg" id="image">
                                        </div>

                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                          <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>
                                        </div>
                               </form>
                            </div>
                        </div>
                    </div>
                </main>
</div>
  {% endblock %}
