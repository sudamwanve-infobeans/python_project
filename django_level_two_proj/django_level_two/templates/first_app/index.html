<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}"/>
</head>
<body>

<h1>Welcome to django level two</h1>
<h1>Here are your access records</h1>
<div class="djangotwo">
    {% if access_records %}
    <table>
        <thead>
        <th>Title</th>
        <th>Date</th>
        </thead>
        <tbody>
        {% for acc in access_records %}
        <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No Access records found!</p>
    {% endif %}
</div>

</body>
</html>
